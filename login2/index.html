<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>로그인</title>
  </head>
  <body>
    <section class="login">
      <h2>로그인</h2>
      <ul>
        <li>
          <input id="id" type="text" placeholder="아이디" title="아이디입력" />
        </li>
        <li>
          <input
            id="password"
            type="password"
            placeholder="비밀번호"
            title="비밀번호입력"
          />
        </li>
        <li>
          <input type="checkbox" id="chk_id" /><label for="chk_id"
            >아이디저장</label
          >
        </li>
        <li><button id="loginBtn">로그인</button></li>
      </ul>
      <div>
        <ul>
          <li><a href="#">회원가입</a></li>
          <li><a href="#">아이디 찾기</a></li>
          <li><a href="#">비밀번호 찾기</a></li>
        </ul>
      </div>
      <a href="#">비회원 주문조회</a>
    </section>
    <script>
      const loginBtn = document.getElementById("loginBtn");
      loginBtn.onclick = function () {
        const id = document.getElementById("id");
        const password = document.getElementById("password");
        if (id.value === "") {
          alert("아이디를 입력하세요!");
          id.focus();
          return false;
        }
        if (password.value === "") {
          alert("패스워드를 입력하세요!");
          password.focus();
          return false;
        }
        alert("로그인 성공!");
        id.value = "";
        password.value = "";
      };
    </script>
  </body>
</html>
